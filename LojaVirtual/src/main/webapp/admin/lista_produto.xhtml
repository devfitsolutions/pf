<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Produtos</title>
</h:head>
<h:body>
	<h:form>
		<div align="center">
			<p:commandButton value="Inserir" action="#{produtoCtrl.actionInserir}"/>
			
			<p:dataTable value="#{produtoCtrl.listagem}" var="p">
				<f:facet name="header"><h:outputLabel value="Lista de Produtos"/></f:facet>
				<p:column>
					<f:facet name="header"><h:outputLabel value="CÃ³digo"/></f:facet>
					<h:outputLabel value="#{p.id}"/>
				</p:column>
				<p:column>
					<f:facet name="header"><h:outputLabel value="Nome"/></f:facet>
					<h:outputLabel value="#{p.nome}"/>
				</p:column>
				<p:column>
					<f:facet name="header"><h:outputLabel value="Valor"/></f:facet>
					<h:outputLabel value="#{p.preco}"/>
				</p:column>
				<p:column>
					<h:commandLink value="Alterar" action="#{produtoCtrl.actionAlterar(p)}"/>
					&nbsp;&nbsp;
					<h:commandLink value="Excluir" action="#{produtoCtrl.actionExcluir(p)}">
					</h:commandLink>
				</p:column>
			</p:dataTable>
			<p:commandButton value="Inicio" action="publico/index.xhtml"></p:commandButton>
		</div>
	</h:form>
</h:body>

</html>
